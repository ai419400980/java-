<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!-- 全局头部 -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>嘿嘿妹子</title>
<!-- 全局CSS -->
<style type="text/css">
	body { background-color: #f3f3f4; }
	.middle-box { font-family: 'open sans","Helvetica Neue",Helvetica,Arial,sans-serif'; font-weight: 100; color: #676a6c; }
	.middle-box h1 { font-size: 170px; }
	.fadeInDown { animation: fadeInDown 1s; -webkit-animation: fadeInDown 1s; }
	@keyframes fadeInDown { 0% { opacity: 0; -webkit-transform: translate3d(0, -100%, 0); transform: translate3d(0, -100%, 0) } to { opacity: 1; -webkit-transform: none; transform: none } }
</style>
</head>
<body>
	<center>
	    <div class="middle-box text-center fadeInDown">
	        <h1 style="color: red">404</h1>
	    </div>
    </center>
</body>
</html>
